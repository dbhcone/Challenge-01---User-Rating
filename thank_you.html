<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating - Thank you</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="displayRating()">
    <div class="body-wrapper">
      <section class="container flex-center">
        <img
          src="assets/img/online_payment.png"
          alt="Thank you image"
          class="img-thank-you"
        />
        <p id="rate_msg" class="rate_msg_wrapper"></p>

        <h2 class="rating-title">Thank you!</h2>
        <p class="rating-subtitle text-center">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </div>
  </body>
</html>

<script type="text/javascript">
  function displayRating() {
    const { search } = window.location;
    if (search.trim()) {
      console.log("Rating", search);

      const rating = search.substring(1).split("=")[1];
      let eleRateMsg = document.getElementById("rate_msg");
      eleRateMsg.innerHTML = `You selected ${rating} out of 5`;
    }
  }
</script>
